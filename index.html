<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <!-- Tailwind CSS for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <main id="app-container" class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-gray-800 dark:text-gray-200">

        <!-- Home Screen -->
        <section id="home-screen" class="text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-4">Quiz Master</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-10">Seleziona una materia e metti alla prova le tue conoscenze.</p>
            <button id="go-to-subjects-btn" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-12 rounded-lg text-xl shadow-lg transform hover:scale-105 transition-transform duration-200">
                Inizia
            </button>
        </section>

        <!-- Subject Selection Screen -->
        <section id="subject-screen" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-8">Scegli una Materia</h2>
            <div id="subject-list" class="grid grid-cols-1 gap-4">
                <!-- Subject buttons will be dynamically inserted here -->
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="hidden">
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <p id="question-counter" class="text-sm font-semibold text-indigo-600 dark:text-indigo-400">Domanda 1 di 40</p>
                    <p id="score-display" class="text-sm font-semibold text-gray-600 dark:text-gray-400">Punteggio: 0</p>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300"></div>
                </div>
            </div>
            
            <h2 id="question-text" class="text-xl md:text-2xl font-semibold mb-6 text-center min-h-[100px] flex items-center justify-center"></h2>
            
            <div id="answer-options" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Answer buttons will be inserted here -->
            </div>
            <button id="back-to-subjects-btn-quiz" class="mt-8 text-indigo-600 dark:text-indigo-400 hover:underline">Torna alle materie</button>
        </section>

        <!-- End Screen -->
        <section id="end-screen" class="hidden text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Quiz Completato!</h1>
            <p id="end-subject-title" class="text-lg text-gray-500 dark:text-gray-400 mb-4"></p>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-2">Il tuo punteggio finale Ã¨:</p>
            <p id="final-score" class="text-6xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-8">0 / 40</p>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button id="restart-btn" class="btn-primary">Riprova Quiz</button>
                <button id="back-to-subjects-btn-end" class="btn-secondary">Scegli un'altra Materia</button>
            </div>
        </section>

    </main>

    <!-- Main Application Logic -->
    <script src="script.js" defer></script>
</body>
</html>
